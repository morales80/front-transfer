<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container contenedor mt-5">
        <div class="row row-cols-1 row-cols-md-3 g-4" id="cards-container">

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
        <script>
            fetch('./scrapp-french/Francia.json')
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('cards-container');
                    data.forEach(jugador => {
                        const card = `
                                    <div class="col">
                                        <div class="card h-100">
                                            <img src="${jugador.Avatar}" class="player-img card-img-top" alt="${jugador.Nombre}">
                                            <div class="card-body player-info">
                                                <h5 class="card-title">${jugador.Nombre}</h5>
                                                <p>Club: ${jugador.Club}</p>
                                                <p>Edad: ${jugador.Edad}</p>
                                                <p>Nacionalidad: ${jugador.Nacionalidades}</p>
                                                <p>Posición: ${jugador.Posicion}</p>
                                                <p>Valor Mercado: ${jugador.ValorMercado}</p>
                                                <p>Valor más alto: ${jugador.ValorMasAlto}</p>
                                            </div>
                                        </div>
                                    </div>
                                `;
                        container.insertAdjacentHTML('beforeend', card);
                    });
                })
                .catch(err => {
                    document.getElementById('cards-container').innerHTML = '<p class="text-danger">No se pudo cargar el archivo JSON.</p>';
                    console.error(err);
                });
        </script>
</body>
</html>
